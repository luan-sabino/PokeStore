<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-carrinho.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Carrinho</title>
</head>

<body id="carrinho">
    <header>
        <a href="index.html">Pokebuy</a>
        <img src="img/pokeball.png" alt="">
        <a href="carrinho.html">Carrinho</a>
    </header>
    <div class="container">
        <div class="dados">
            <header>
                Produtos
                <a onclick="limpaCarrinho()">Limpar carrinho</a>
            </header>
            <div class="produtos" id="produtos">
            </div>
        </div>
        <div class="dados">
            <header>Dados do Usuario</header>
            <form method="post" action="" id="dadosUsuario">
                <input type="text" name="fpNome" id="fpNome" placeholder="Nome" required minlength="3" maxlength="15">
                <input type="text" name="fsNome" id="fsNome" placeholder="Sobrenome" required minlength="3"
                    maxlength="15">
                <input type="text" name="fCPF" id="fCPF" placeholder="CPF 999.999.999-99" required
                    pattern="^(\d{3}.\d{3}.\d{3}-\d{2})|(\d{11})$">
                <input type="text" name="fcidade" id="fcidade" placeholder="Cidade" required minlength="3">
                <input type="text" name="fbairro" id="fbairro" placeholder="Bairro" required minlength="3">
                <input type="text" name="fendereco" id="fendereco" placeholder="EndereÃ§o" required minlength="3">
                <input type="number" name="fnumero" id="fnumero" placeholder="Numero" required>
                <input type="text" name="fcomplemento" id="fcomplemento" placeholder="Complemento" required>
                <input type="text" name="fcep" id="fcep" placeholder="CEP 99999-999" required pattern="^\d{5}-\d{3}$">
            </form>
        </div>
        <input type="submit" form="dadosUsuario" value="Finalizar" id="sendSubmit"></input>
    </div>
</body>
<script src="js/main.js"></script>

</html>
