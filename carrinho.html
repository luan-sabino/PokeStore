<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/standard.css">
    <link rel="stylesheet" href="style/shoppingcart.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="img/pokeball.png">
    <title>Carrinho</title>
</head>

<body id="carrinho">
    <header>
        <a href="/">Inicio</a>
        <img src="img/pokeball.png" alt="">
        <a href="/carrinho">Carrinho</a>
    </header>
    <div class="container">
        <div class="dados">
            <header>
                Produtos
                <a onclick="limpaOCarrinho()">Limpar carrinho</a>
            </header>
            <div class="produtos" id="produtos">
            </div>
        </div>
        <div class="dados">
            <header>Dados do Usuario</header>
            <form method="post" id="dadosUsuario" onsubmit="finalizaCompra();">
                <input type="text" name="fpNome" id="fpNome" placeholder="Nome completo" required minlength="5" maxlength="25">
                <input type="text" name="fCPF" id="fCPF" placeholder="CPF 999.999.999-99" required
                    pattern="^(\d{3}.\d{3}.\d{3}-\d{2})|(\d{11})$">
                <input type="number" name="fcep" id="fcep" placeholder="CEP 99999999" required>
                <input type="text" name="fcidade" id="fcidade" placeholder="Cidade" required minlength="3">
                <input type="text" name="fbairro" id="fbairro" placeholder="Bairro" required minlength="3">
                <input type="text" name="fendereco" id="fendereco" placeholder="EndereÃ§o" required minlength="3">
                <div>
                    <input type="text" name="fcomplemento" id="fcomplemento" placeholder="Complemento">
                    <input type="number" name="fnumero" id="fnumero" placeholder="Numero" required>
                </div>
            </form>
        </div>
        <input type="submit" form="dadosUsuario" value="Finalizar" id="sendSubmit"></input>
    </div>
</body>
<script src="js/main.js"></script>

</html>
